<!doctype html><html><body>
{% include "_base_top.html" %}
<div style="padding:16px;max-width:760px">
  <h2>Lot QA â€“ {{lot.lot_no}} ({{grade}})</h2>
  <form method="post" action="/qa/lot/{{lot.id}}">
    <h3>Chemistry (%)</h3>
    {% for f in ["C","Si","S","P","Cu","Ni","Mn","Fe"] %}
      <div style="margin:6px 0;">
        <label>{{f}}</label><br>
        <input name="{{f}}" value="{{chem[f]}}" type="number" step="0.001">
      </div>
    {% endfor %}

    <h3>Physical</h3>
    <div style="margin:6px 0;"><label>AD</label><br><input name="ad" value="{{phys.ad}}" type="number" step="0.001"></div>
    <div style="margin:6px 0;"><label>Flow</label><br><input name="flow" value="{{phys.flow}}" type="number" step="0.001"></div>

    <h3>PSD (%)</h3>
    {% for f in ["+212","+180","-180+150","-150+75","-75+45","-45"] %}
      <div style="margin:6px 0;">
        <label>{{f}}</label><br><input name="{{f}}" value="{{psd[f]}}" type="number" step="0.001">
      </div>
    {% endfor %}

    <div style="margin:6px 0;">
      <label>Decision</label>
      <select name="decision">
        <option {% if lot.qa_status=='APPROVED' %}selected{% endif %}>APPROVED</option>
        <option {% if lot.qa_status=='REJECTED' %}selected{% endif %}>REJECTED</option>
        <option {% if lot.qa_status=='PENDING' %}selected{% endif %}>PENDING</option>
      </select>
    </div>
    <div style="margin:6px 0;"><label>Remarks</label><br><input name="remarks" value="{{lot.qa_remarks or ''}}"></div>
    <button>Save</button>
  </form>
</div>
</body></html>
