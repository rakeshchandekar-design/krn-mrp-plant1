{% extends "base.html" %}
{% block content %}
<h2>Annealing Downtime</h2>
<form method="post">
  <label>Date</label><input type="date" name="date" required>
  <label>Minutes</label><input type="number" name="minutes" min="1" required>
  <label>Area</label><input type="text" name="area" placeholder="Furnace / Cooling / Conveyor" required>
  <label>Reason</label><input type="text" name="reason" required>
  <button class="btn btn-primary" type="submit">Log</button>
</form>

<div class="toolbar" style="margin-top:12px">
  <a class="btn" href="/anneal/downtime.csv">Download CSV</a>
</div>

<h3 style="margin-top:14px">Recent</h3>
<table class="table">
  <tr><th>Date</th><th>Minutes</th><th>Area</th><th>Reason</th></tr>
  {% for r in logs %}
  <tr><td>{{ r.date }}</td><td>{{ r.minutes }}</td><td>{{ r.area }}</td><td>{{ r.reason }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
