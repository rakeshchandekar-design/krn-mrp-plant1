{% extends "base.html" %}
{% block content %}
<h2>QA â€” {{ lot.lot_no }}</h2>
<form method="post">
  <label>Status</label>
  <select name="qa_status">
    <option value="APPROVED" {% if lot.qa_status=='APPROVED' %}selected{% endif %}>APPROVED</option>
    <option value="HOLD" {% if lot.qa_status=='HOLD' %}selected{% endif %}>HOLD</option>
    <option value="REJECTED" {% if lot.qa_status=='REJECTED' %}selected{% endif %}>REJECTED</option>
  </select>

  <label>Oxygen % *</label>
  <input type="number" step="0.0001" min="0.0001" name="o_pct" value="{{ lot.o_pct or '' }}" required>

  <label>Compressibility *</label>
  <input type="number" step="0.0001" min="0.0001" name="compressibility" value="{{ lot.compressibility or '' }}" required>

  <div class="grid-2">
    <div>
      <label>C %</label><input type="number" step="0.0001" name="c_pct" value="{{ lot.c_pct or '' }}">
      <label>Si %</label><input type="number" step="0.0001" name="si_pct" value="{{ lot.si_pct or '' }}">
      <label>Mn %</label><input type="number" step="0.0001" name="mn_pct" value="{{ lot.mn_pct or '' }}">
    </div>
    <div>
      <label>S %</label><input type="number" step="0.0001" name="s_pct" value="{{ lot.s_pct or '' }}">
      <label>P %</label><input type="number" step="0.0001" name="p_pct" value="{{ lot.p_pct or '' }}">
      <label>Remarks</label><input type="text" name="remarks" value="{{ lot.remarks or '' }}">
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
