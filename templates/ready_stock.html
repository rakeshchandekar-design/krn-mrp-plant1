<!doctype html><html><body>
{% include "_base_top.html" %}
<div style="padding:16px">
  <h2>Ready Stock (QA Approved)</h2>

  <form method="get" action="/ready-stock" style="margin:10px 0;">
    From: <input type="date" name="from_date" value="{{from_date}}">
    To: <input type="date" name="to_date" value="{{to_date}}">
    <button>Filter</button>
  </form>

  <table border="1" cellpadding="6" cellspacing="0">
    <tr><th>Lot</th><th>Grade</th><th>Weight</th><th>Issued</th><th>Action</th></tr>
    {% for l in lots %}
    <tr>
      <td>{{l.lot_no}}</td><td>{{l.grade}}</td><td>{{"%.1f"|format(l.weight)}}</td>
      <td>{% if l.status=='ISSUED' %}{{l.issued_to}}{% else %}-{% endif %}</td>
      <td>
        {% if l.status=='READY' %}
        <form method="post" action="/ready-stock/issue/{{l.id}}" style="display:inline">
          <select name="to"><option value="DISPATCH">Dispatch</option><option value="ANNEAL">Annealing</option></select>
          <button>Issue</button>
        </form>
        {% else %}â€”{% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
</body></html>
