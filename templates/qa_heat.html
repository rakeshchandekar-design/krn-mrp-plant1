<!doctype html><html><body>
{% include "_base_top.html" %}
<div style="padding:16px;max-width:700px">
  <h2>Heat QA â€“ {{heat.heat_no}} ({{grade}})</h2>
  <form method="post" action="/qa/heat/{{heat.id}}">
    {% for f in ["C","Si","S","P","Cu","Ni","Mn","Fe"] %}
      <div style="margin:6px 0;">
        <label>{{f}} (%)</label><br>
        <input name="{{f}}" value="{{chem[f]}}" type="number" step="0.001">
      </div>
    {% endfor %}
    <div style="margin:6px 0;">
      <label>Decision</label>
      <select name="decision">
        <option {% if heat.qa_status=='APPROVED' %}selected{% endif %}>APPROVED</option>
        <option {% if heat.qa_status=='REJECTED' %}selected{% endif %}>REJECTED</option>
        <option {% if heat.qa_status=='PENDING' %}selected{% endif %}>PENDING</option>
      </select>
    </div>
    <div style="margin:6px 0;"><label>Remarks</label><br><input name="remarks" value="{{heat.qa_remarks or ''}}"></div>
    <button>Save</button>
  </form>
</div>
</body></html>
